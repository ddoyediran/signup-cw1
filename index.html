<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Started</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="parent">
      <div class="top">
        <h1 class="get-started-text">Get Started.</h1>
        <p class="create-text">Let us create your account</p>
      </div>

      <div class="middle">
        <form action="">
          <label for="fullname" class="label-font">Full name</label>
          <input type="text" name="fullname" placeholder="Jane Doe" />

          <label for="email" class="label-font">Email</label>
          <input type="text" name="email" placeholder="Vlockn@gmail.com" />

          <label for="password" class="label-font">Password</label>
          <input type="password" name="password" placeholder="Password" />

          <div class="submit-input">
            <input type="submit" value="Get Started" />
          </div>
        </form>
      </div>

      <div class="bottom">
        <p>
          By signing up you are agreeing to our <br />
          <a href="#" class="terms-text">Terms and Conditions</a>
        </p>
      </div>
    </div>
  </body>
</html>
